<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="aframe-v0.3.2.min.js"></script>
  </head>
  <body>    
<a-scene>
  <a-assets>
    <img id="Tizen-Pinwheel-On-Dark-RGB" src="Tizen-Pinwheel-On-Dark-RGB.png">
  </a-assets>
  <a-box color="#AAB" width="4" height="10" depth="2"
         position="-10 2 -5" rotation="0 0 45" scale="2 0.5 3"
         src="Tizen-Pinwheel-On-Dark-RGB.png">
    <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
  </a-box>
 <a-entity position=1 1 1">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
